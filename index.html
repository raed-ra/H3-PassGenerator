  <main class="container mt-5">
    <form>
        <div class="form-group row">
          <label for="lengthofPassword" class="col-5 col-lg-3 col-form-label">Length of Password</label>
          <div class="col-3 col-lg-2">
            <input type="number" class="form-control" id="length" placeholder=""  min='8' max='64' value='64'>
          </div>
          <div class="col-4 col-lg-5">
            <p class="text-warning" id="error2"></p>
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0">Which elements you want in the password?</legend>
            <div class="col-sm-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="uppercase" value="option1" checked >
                <label class="form-check-label" for="">
                  Include uppercase elements
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="lowercase" value="option2" checked>
                <label class="form-check-label" for="">
                  Include lowercase elements
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="checkbox" name="" id="numbers" value="option3" checked>
                <label class="form-check-label" for="">
                  Include number elements
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="checkbox" name="" id="symbols" value="option4" checked>
                <label class="form-check-label" for="">
                  Include symbol elements
                </label>
              </div>
            </div>
            <div class="col-sm-5">
              <p for="warning" class="col-form-label text-warning" id="error"></p>
            </div>
          </div>
        </fieldset>


        <div class="form-group row">
          <label for="outputPassword" class="col-3 col-form-label">Generated Password</label>
          <div class="col">
            <input type="text" class="form-control" id="result" readonly='true' placeholder="result">
          </div>
          <div class="col">
            <button class="btn btn-primary" id="clipboard">
              <i class="far fa-clipboard fa-2x"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
          </div>
          <div class="col">
            <button class="btn btn-primary" id="generate">Generate password</button>
          </div>
        </div>


      </form>  
    </div>
