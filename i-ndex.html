<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
    <title>PassWord Gen</title>
</head>
<body>

  <div class="container">
   <div class="row">
    <div class="col-lg-8 col-sm-12 mx-auto">
    
    <form>
        <div class="form-group row">
          <label for="outputPassword" class="col-5 col-lg-3 col-form-label">Generated Password</label>
          <div class="col-6 col-lg-3">
            <input type="text" class="result-container form-control" id="result" placeholder="generated">

          <!-- </div>
          <div class="col-1 col-lg-1"> -->
          <button class="btn btn-primary mb-2" id="clipboard">
            <i class="far fa-clipboard fa-2x"></i>
          </button>
        </div>
        </div>

        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
              <i class="far fa-clipboard"></i>
          </button>
      </div>
      
        <div class="form-group row">
          <label for="lengthofPassword" class="col-5 col-lg-3 col-form-label">Length of Password</label>
          <div class="col-3 col-lg-2">
            <input type="number" class="form-control" id="length" placeholder="" min='4' max='20' value='20'>
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Which elements you want in the password?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="uppercase" value="option1" checked >
                <label class="form-check-label" for="">
                  Include uppercase elements
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="lowercase" value="option2" checked>
                <label class="form-check-label" for="">
                  Include lowercase elements
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="checkbox" name="" id="numbers" value="option3" checked>
                <label class="form-check-label" for="">
                  Include number elements
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="checkbox" name="" id="symbols" value="option4" checked>
                <label class="form-check-label" for="">
                  Include symbol elements
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="generate">Generate password</button>
          </div>
        </div>

      </form>  
      </div>
    </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
   
    
    
</body>
   
</html>
